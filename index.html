<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../src/styles/normalize.css"> -->
    <link rel="stylesheet" href="./src/styles/normalize.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <canvas id='canvas'></canvas>
    <div class='panel-container'>
      <div>
        <h3>Water brush</h3>
        <p>created by Do Park</p>
      </div>
      <div id='button-group' class='button-group'>
        <button class='button reset'>reset ✨</button>
        <button class='button settings'>settings ⚙️</button>
      </div>
    </div>
    <div id='panel'>
      <div class='control' container>
        <label class='control-label'>Size</label>
        <input type="range" class="slider" min="20" max="80" value="30" id="size">
      </div>
      <div class='control'>
        <label class='control-label'>Density</label>
        <input type="range" class="slider" min="1" max="8" value="3" id="density">
      </div>
      <div class='control'>
        <label class='control-label'>Scatter</label>
        <input type="range" class="slider" min="1" max="3" value="2" id="scatter">
      </div>
      <div class='control'>
        <label class='control-label'>Trails</label>
        <input type="range" class="slider" min="300" max="600" value="300" id="trails">
      </div>
      <div class='control'>
        <label class='control-label'>Color</label>
        <div class='palette-container'>
          <div tabindex='0' class='palette' id='red'></div>
          <div tabindex='1' class='palette' id='green'></div>
          <div tabindex='2' class='palette active' id='blue'></div>
          <div tabindex='3' class='palette' id='rainbow'></div>
        </div>
      </div>
      <div class='button-container'>
        <button class='button reset'>reset ✨</button>
        <button type="button" class="button close" onClick=>close</button>
      </div>
    </div>
    <script src="./src/js/main.js" type="module"></script>
    <script src="./src/js/controls.js" type="module"></script>
</body>
</html>
